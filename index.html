<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="Name">Name:</label><br>
        <input type="name" name="name" id="name"><br>

        <label for="email">Email:</label><br>
        <input type="email"name="email"id="email"><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br>

        <label for="phno">Phone Number:</label><br>
        <input type="phno" name="phno" id="phno"><br>

        <label for="Gender">Gender:</label><br>
        <select >
            <option value="Male">Male</option>
            <option value="Female">Female:</option>
            <option value="Others">Others:</option>
        </select><br>

        <label for="language">Language:</label><br>
        <input type="language" name="language" id="language"><br>

        <label for="zip code">Zip code:</label><br>
        <input type="zipcode" name="zipcode" id="zipcode"><br>

        <label for="about">About:</label><br>
        <input type="about" name="about" id="about"><br><br>
        <center>
        <button>Register</button>
        </center>
        

        

        

        
    </form>

    
</body>
</html>
